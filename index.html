<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="img-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf plant in close up photography" class="image-sidebar">
        <div class="logo-container">
            <p class="logo-text">ODIN</p>
        </div>
        <footer>Photo by 
            <a class="credit" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a>
             on <a class="credit" href="https://unsplash.com/" target="_blank">Unsplash</a>
        </footer>
    </div>
    <div class="top">
        <h1>This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams.
        </h1>
        <h1>
            Sign up <em>now</em> to get started.
        </h1>
        <h1>
            You <em>know</em> you want to.
        </h1>
    </div>
    <div class="middle">
        <h2>Let's do this!</h2>
        <div class="form-container">
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button>Create Account</button>
                </div>
            </form>
    </div>
    
</body>
</html>
